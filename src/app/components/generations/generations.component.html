<div class="container">
  <h2>Générations de Pokémons :</h2>
  <hr />
  <div class="menu">
    <p class="menu-label">
      Les différentes générations: {{ nbrDeGenerations }}
    </p>
    <ul class="menu-list" *ngFor="let genration of generations">
      <li>
        <a>{{ genration.name | titlecase }}</a>
      </li>
    </ul>
  </div>
</div>
